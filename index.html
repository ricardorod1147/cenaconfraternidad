<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos.css">
    <script src="./App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>CONFRATERNIDAD</title>
</head>

<body>
    <header class="header">
        <div class="title-header">
            <button class="boton-bonito position-end-rela" onclick="MostrarModalRegistro()">Nuevo</button>
            <h2 style="text-align: center; color: var(--dorado);" class="raleway kanit-regular-italic">
                CENA PRO-RECLUSO</h2>
        </div>
            
        <p class="texto_normal" style="color: var(--dorado)" id="pr"></p>
        <h1
            style="text-align: center;" class="kanit-semibold-italic">
            CONFRATERNIDAD CARCELARIA DE COLOMBIA</h1>
    
        <div id="id_div_boton" style="display: none; justify-content: start;">
            <button id="btn_seleccionar" class="boton-bonito position-end-rela" onclick="Seleccionar()">Seleccionar</button>
        </div>
    
    <br>
    </header>
    
    <div id="container_numeros" class="container-numeros">

    </div>

    <div id="contai-mensaje" class="container-mensaje">
        <div id="tar-mensaje" class="target-mensaje">
            <h1 style="text-align: center;">El ganador es: </h1>
            <div id="celebration-div" class="animacion-div">
                <p id="lbl-mensaje" style="width: 100%; display: flex; justify-content: center; font-size: large; font-size:5rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p>
            </div>
            <div style="display: flex; justify-content: center; margin-bottom: 3rem; margin-top: 3rem;">
                <button class="boton-bonito" onclick="CerrarModal('contai-mensaje')">Continuar</button>
            </div>
        </div>

    </div>

    <div id="contai-ingreso-numeros" class="container-mensaje">
        <div id="tar-mensaje" class="target-mensaje">
            <h1 id="textonum" style="text-align: center; color: white;">Por favor registre los nùmeros que participan, separados con una coma (,). Ejemplo: 1,2,5,8,9,10 : </h1>
            <div id="celebration-div" class="numeros-registra">
                <textarea name="numerosparticipa" id="numeros_ingresados" placeholder="Números de sorteo" style="width: 90%; height: 8rem; border-radius: 20px; padding: 2rem;" onkeypress="validaNumerosComa(event)" ></textarea> 
            </div>
            <div style="display: flex; justify-content: center; margin-bottom: 3rem; margin-top: 3rem;">
                <button class="boton-bonito" onclick="CerrarModal('contai-ingreso-numeros')">Cancelar</button>
                <button class="boton-bonito" onclick="GenerarNumeros('contai-ingreso-numeros')">Ingresar nùmeros</button>
            </div>
        </div>

    </div>

    <div id="contai-error" class="container-mensaje">
        <div id="tar-mensaje-error" class="target-mensaje">
            <h1 id="mensaje_error-error" style="text-align: center;">Error : </h1>
            <!-- <div id="celebration-div-error" class="numeros-registra">
              
            </div> -->
            <div style="display: flex; justify-content: center; margin-bottom: 3rem; margin-top: 3rem;">
                <button class="boton-bonito" onclick="cerrarModalAceptar()">Aceptar</button>

            </div>
        </div>

    </div>


</body>

</html>
